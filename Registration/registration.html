<!DOCTYPE html>
<html>
<head>
	<title>Login and registration</title>
	<link rel="stylesheet" type="text/css" href="style1.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">

	<script type="module" src="app.js"></script>
	

</head>
<body>
	<header>
		<h1>Fire Aid Nepal</h1>
		<nav>
			<a href="../home/index.html">Home</a>
			<a href="">Forest Fire Data</a>
			<a href="">Most Impacted Districts</a>
			<a href="">Contact</a>
			<a href="index1.html">Login</a>
			<a href="registration.html">Register</a>
			<a href="">About Us</a>
			<a id="person-link" href="#">Person</a>
		</nav>
	</header>
	<div class="container">
		<div class="box1">
			<h1>Register</h1>
			<form id="registerForm">
				<label>Firstname: </label><br>
				<input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required><br>
				<label>Lastname: </label><br>
				<input type="text" id="lastname" name="lastname" placeholder="Enter your first name" required><br>
				<label>Username: </label><br>
				<input type="text" id="username" name="username" placeholder="Enter your username" required><br>
				<label>Password:</label><br>
				<input type="password" id="password" name="password" placeholder="Enter your password" required>
			</form>
			<button  id="submit" type="submit">Register</button>
			<a href="index1.html">Goto login page</a>
		</div>
	</div>
	<script>
        document.addEventListener('DOMContentLoaded', function() {
          const username = localStorage.getItem('username');
          if (username) {
            const personLink = document.getElementById('person-link');
            personLink.textContent = username;
          }
        });
    </script>

</body>
</html>
