<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Donation</h1>
        <nav>
            <a href="../home/index.html">Return to Home</a>
        </nav>
    </header>
    <p>MAKE SURE TO WRITE THE POST TITLE AND DATE IN REMARKS</p>
    <p>Scan the QR to donate</p>
    <div class="container">
        <div class="image1">
            <img id="qrImage" src="KhaltiQR.png" alt="QR Code">
        </div>
    </div>
    <div class="downloadQR">
        <button id="downloadButton">Download QR</button>
    </div>

    <script>
        document.getElementById('downloadButton').addEventListener('click', function() {
            const qrImage = document.getElementById('qrImage');
            const link = document.createElement('a');
            link.href = qrImage.src;
            link.download = 'KhaltiQR.png';
            link.click();
        });
    </script>
</body>
</html>
